    <script>
      function switchTab(tab) {
          const linksButton = document.getElementById('tab-links');
          const shopButton = document.getElementById('tab-shop');
          const tabIndicator = document.getElementById('tab-indicator');
  
          if (tab === 'links') {
              linksButton.classList.add('active');
              shopButton.classList.remove('active');
              tabIndicator.style.transform = 'translateX(0)';
          } else {
              shopButton.classList.add('active');
              linksButton.classList.remove('active');
              tabIndicator.style.transform = 'translateX(100%)';
          }
      }
  </script>
